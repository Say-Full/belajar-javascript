<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        * {
            border: 2px solid #dedede;
            padding: 15px;
            margin: 15px;
        }
        html {
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 600px;
            margin: 30px auto;
            font-family: sans-serif;
            color: #333;
        }

        #b p { color: red; }

        li:nth-child(1) { background-color: orange;}
        section#b ul li:nth-child(3) { background-color: green;}
    </style>
</head>
<body>
    <h1 id="judul">Ini adalah judul</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://tes.com/tesurl">Tes URL</a>
            <p class="p2">paragraf 2</p>
            <p class="p3" name="par-3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
            </ul>
        </section>
    </div>


    <script src="my-script.js"></script>
</body>
</html>
